

<div class="container">
    <form>
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               placeholder="">
        <label for="text">Text</label>
        <input type="text"
               class="form-control"
               id="text"
               placeholder="">
        <label for="URL">URL</label>
        <input ng-model="model.widget.url"
                type="text"
               class="form-control"
               id="URL"
               placeholder="http://youtu.be/uLWLashCXHE">
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               type="text"
               class="form-control"
               id="width"
               placeholder="">
    </form>
</div>
