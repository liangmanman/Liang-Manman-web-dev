


<div class="container">
    <form>
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               placeholder="">
        <label for="text">Text</label>
        <input type="text"
               class="form-control"
               id="text"
               placeholder="">
        <label for="URL">URL</label>
        <input type="text"
               ng-model="model.widget.url"
               class="form-control"
               id="URL"
               placeholder="http://i.kinja-img.com/gawker-media/image">
        <label for="width" >Width</label>
        <input ng-model="model.widget.width"
                type="text"
               class="form-control"
               id="width"
               placeholder="100%">
        <label for="uploadFile">Upload</label>
        <input class="form-control" type="file" id="uploadFile">
        <a ng-click="model.updateWidget()"
           class="btn btn-primary btn-block"
           href="" style="margin-top: 5px">Update</a>
    </form>
</div>
