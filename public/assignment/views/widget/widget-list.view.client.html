<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand">Widgets</a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/{{model.pageId}}/widget/new"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-plus">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="widget-container">

    {{model.widgets}}
    <div ng-repeat="widget in model.widgets">
        <div class="jga-widget">

            <div class="jga-widget-tool pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.userId}}/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>

                <span class="plyphicon glyphicon glyphicon-align-justify"></span>
            </div>

            <div ng-switch="widget.type">
                <div ng-switch-when="HEADING">

                    <div ng-switch="widget.size">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}} </h2>
                        <h3 ng-switch-when="3">{{widget.text}} </h3>
                        <h4 ng-switch-when="4">{{widget.text}} </h4>
                        <h5 ng-switch-when="5">{{widget.text}} </h5>
                        <h6 ng-switch-when="6">{{widget.text}} </h6>

                    </div>

                </div>

                <div ng-switch-when="IMAGE">
                    <img width="{{widget.width}}" height="auto" src="{{widget.url}}">
                </div>

                <div ng-switch-when="YOUTUBE">
                    <iframe width="{{widget.width}}" src="{{model.returnUrl(widget.url)}}"></iframe>
                </div>

                <div ng-switch-when="HTML">
                    <p>
                        {{widget.text}}
                    </p>

                </div>
            </div>
        </div>
    </div>

</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <span class="glyphicon glyphicon-play" style="color: black;"></span>
                <span class="glyphicon glyphicon-eye-open" style="margin-left: 5px"></span>
            </p>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
