<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Login</h2>
    <input ng-model="username" class="form-control"
           placeholder="username"
           type="text"/>
    <input ng-model="password"
           class="form-control"
           placeholder="password"
           type="password">

    <a ng-click="model.login(username, password)"
       class="btn btn-primary btn-block">Login</a>

    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
