
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                </a>
            </p>
            <a class="navbar-brand">Edit Website</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWebsite()" class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <label for="websiteName">Application Name</label>
        <input ng-model="model.website.name"
               type="text"
               class="form-control"
               id="websiteName"
               placeholder=""/>
        <label for="ApplicationDescription">Application Description</label>
        <textarea placeholder="Description"
                  class="form-control"
                  id="ApplicationDescription"
                  rows="4">Implement styling as shown in the wireframes. Apply the styles where appropriate. </textarea>
        <a class="btn btn-danger btn-block" ng-click="model.deleteWebsite()" style="margin-top: 5px">Delete</a>

    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <span class="glyphicon glyphicon-share-alt"></span>
            </p>
            <p class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
